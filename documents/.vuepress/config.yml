      items:
      - text: 开启Web模式
        link: /usage/web-mode/
      - text: Web模式 - 公会战
        link: /usage/web-clanbattle/
    - text: 源码
      items:
        - text: GitHub
          link: https://github.com/yuudi/yobot
        - text: Gitee
          link: https://gitee.com/yobot/yobot
    - text: 关于
      link: /about/
plugins:
  - - vuepress-plugin-clean-urls
    - normalSuffix: "/"
      indexSuffix: "/"
      notFoundPath: "/404.html"
