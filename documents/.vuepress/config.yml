  - [link, { rel: "apple-touch-icon", href: "/logo/logo.ico" }]
themeConfig:
  logo: /logo/logo.png
  search: false
  smoothScroll: true
  nav:
    - text: 首页
      link: /
    - text: 安装方法
      link: /install/cq/
    - text: 功能列表
      link: /features/
